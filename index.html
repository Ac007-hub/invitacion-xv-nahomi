<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>XV Años Nahomi Corzo Torija</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@300;500&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>

html, body{
margin:0;
padding:0;
background:black;
font-family:'Poppins',sans-serif;
overflow-x:hidden;
color:white;
}

/* VIDEO FONDO */

.video-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
}

/* OVERLAY */

.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle, rgba(0,0,0,.2), rgba(0,0,0,.9));
z-index:-1;
}

/* SOBRE */

#sobreContainer{
position:fixed;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
z-index:10;
background:black;
}

#sobre{
width:280px;
height:180px;
background:linear-gradient(145deg,#e6c200,#b89600);
border-radius:10px;
position:relative;
cursor:pointer;
box-shadow:0 0 40px gold;
animation:flotar 3s infinite ease-in-out;
}

#sobre:before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(145deg,#ffd700,#b89600);
clip-path:polygon(0 0,100% 0,50% 50%);
}

@keyframes flotar{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-15px)}
}

/* CARTA */

#carta{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9;
text-align:center;
padding:20px;
}

.titulo{
font-family:'Great Vibes';
font-size:60px;
color:gold;
}

.sub{
font-family:'Cormorant Garamond';
font-size:24px;
}

.btn{
margin-top:30px;
padding:15px 40px;
background:gold;
border:none;
font-size:18px;
cursor:pointer;
}

/* CONTENIDO */

#contenido{
display:none;
}

/* SECCIONES */

.seccion{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:40px 20px;
background:rgba(0,0,0,.6);
backdrop-filter:blur(10px);
}

/* GALERIA PREMIUM */

.galeria{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
margin-top:30px;
}

.galeria img{
width:160px;
height:220px;
object-fit:cover;
border-radius:15px;
box-shadow:0 0 20px gold;
transition:.5s;
}

.galeria img:hover{
transform:scale(1.1);
box-shadow:0 0 40px gold;
}

/* CONTADOR */

#contador{
font-size:30px;
margin-top:20px;
color:gold;
}

/* BOTON WHATSAPP */

.whatsapp{
margin-top:30px;
padding:15px 30px;
background:#25D366;
color:white;
text-decoration:none;
border-radius:30px;
}

/* MUSICA */

#musicaBtn{
position:fixed;
bottom:20px;
right:20px;
background:gold;
border:none;
border-radius:50%;
width:60px;
height:60px;
font-size:25px;
cursor:pointer;
z-index:20;
}

/* EFECTO BRILLOS */

.brillo{
position:fixed;
width:5px;
height:5px;
background:white;
border-radius:50%;
animation:brillar linear infinite;
}

@keyframes brillar{
from{transform:translateY(0)}
to{transform:translateY(100vh)}
}

/* RESPONSIVE */

@media(max-width:600px){

.titulo{
font-size:42px;
}

.sub{
font-size:20px;
}

.galeria img{
width:120px;
height:170px;
}

}

</style>

</head>
